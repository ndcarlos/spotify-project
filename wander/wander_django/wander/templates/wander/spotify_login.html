<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
</head>
<body>
  <p>Client ID: {{ spotify_client_id }}</p>
  <p>Redirect URI: {{ spotify_redirect_uri }}</p>
  <a href="https://accounts.spotify.com/authorize?client_id={{ spotify_client_id }}&response_type=code&redirect_uri={{ spotify_redirect_uri }}&scope=user-read-private user-read-email">
      <button style="background-color: #1DB954; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
          Log in with Spotify
      </button>
  </a>

</body>
</html>
